<html lang="en">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/fijo.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-family: 'Quicksand', sans-serif;
        }
        .pdf-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .pdf-button-generar {
            background-color: #27ae60;
        }
    </style>
    <title>admin</title>
</head>
<body>
    <header>
        <a href="{{ url_for('home.inicio') }}" class="Logo">
            <img src="{{ url_for('static', filename='Logo_DH.png') }}" alt="Logo DH" class="LDH" class="logo-img" width="100px" >
            <h2 class="logo_nombre">Deposito Huerta</h2>
        </a>

        <nav>
            <a href="{{ url_for('logout')}}" class="nav-link">C.Sesion</a>
            <a href="" class="nav-link">Ayuda</a>
        </nav>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('home.home') }}">Inicio</a></li>

        </form>
    
        <form action="{{ url_for('generar_pdf_ventas') }}" method="POST">
            <label for="fecha_inicio">Fecha:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            <button type="submit" class="pdf-button pdf-button-generar">Generar Reporte Ventas</button>
        </form>
    </div>

    <br>
    <footer>
